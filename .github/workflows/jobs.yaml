name: jobs
on:
  schedule:
    - cron: "0 1 * * *" # run once a day
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/jobs.yml # Only run a new workflow every time this file (jobs.yaml) file changes
      - ./process.ts
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          deno run -A ./process.ts
